<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>
    <title>Word Guess Game</title>
</head>

<body onload="newWord()">
    <main>
        <h1 align="center">Guess The Capital</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6 p-1">
                    <div class="m-1 clueBox">
                        <h2 align="center">Clue</h2>
                        <p align="center"><img height="200px" width="200px" id="wordImage"></p>
                        <p align="center">Country: <span id="clueText"></span></p>
                    </div>
                </div>
                <div class="col-md-6 p-1">
                    <div class="m-1 gameStatBox">
                        <h2 align="center">Game Stats</h2>
                        <h5 align="center">Score <span id="winningScore"></span> to win!</h5>
                        <div class="col-md-6 p-1" align="center">
                            <p>Wins: <span class="winsLosses" id="wins">0</span></p>
                        </div>
                        <div class="col-md-6 p-1" align="center">
                            <p>Losses: <span class="winsLosses" id="losses"></span></p>
                        </div>
                        <p>Score: <span id="score"></span></p>
                        <p>Current Word: <span id="currentWord"></span></p>
                        <p>Guesses Remaining: <span id="guessesRemaining"></span></p>
                        <p>Letters Already Guessed: <span id="guessedLetters"></span></p>
                        <p class="message" id="message" align="center"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
