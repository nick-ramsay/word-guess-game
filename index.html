<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>
    <title>Word Guess Game</title>
</head>

<body>
    <main>
        <h1 align="center">Word Guess Game</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6 p-1">
                    <div class="m-1 clueBox">
                        <h1 align="center">Clue Box</h1>
                    </div>
                </div>
                <div class="col-md-6 p-1">
                    <div class="m-1 gameStatBox">
                        <h1 align="center">Game Stats</h1>
                        <p>Wins: <span id="winCount"></span></p>
                        <p>Current Word: <span id="currentWord"></span></p>
                        <p>Guesses Remaining: <span id="guessesRemaining"></span></p>
                        <p>Letters Already Guessed: <span id="guessedLetters"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
